<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cardano DeFi: Precios en ADA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #050a18; --card: #111a2e; --accent: #4f46e5; --text: #e2e8f0; --price: #38bdf8; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 40px 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; text-align: center; }
        h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; }
        .ada-live { margin-bottom: 30px; font-size: 0.9rem; color: #94a3b8; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #1e293b; text-align: left; }
        .token-name { color: #94a3b8; font-size: 0.8rem; font-weight: bold; }
        .price { font-size: 2.2rem; font-weight: bold; color: var(--price); margin: 10px 0; }
        .price span { font-size: 1rem; color: #64748b; margin-left: 5px; }
        .stats { font-size: 0.9rem; color: #64748b; display: flex; justify-content: space-between; border-top: 1px solid #1e293b; padding-top: 15px; margin-top: 15px; }
        #chart-wrapper { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #1e293b; height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Cardano Native Assets</h1>
    <div class="ada-live">Precio ADA: <span id="ada-usd-price">--</span> USD</div>

    <div class="grid">
        <div class="card">
            <div class="token-name">ORACLE / ADA</div>
            <div id="price-oracle" class="price">0.000 <span>₳</span></div>
            <div class="stats">
                <span id="usd-oracle">$0.00 USD</span>
                <span id="change-oracle">0.00%</span>
            </div>
        </div>

        <div class="card">
            <div class="token-name">VLRM / ADA</div>
            <div id="price-vlrm" class="price">0.000 <span>₳</span></div>
            <div class="stats">
                <span id="usd-vlrm">$0.00 USD</span>
                <span id="change-vlrm">0.00%</span>
            </div>
        </div>
    </div>

    <div id="chart-wrapper">
        <canvas id="mainChart"></canvas>
    </div>
</div>

<script>
    const ORACLE_ID = "328a18bac517630826a106bff1a55caf455de84cdba98416f8e093b27393c37310950f58596be5013b942d52accb931c2800cf132db36fb5fd7d71c4";
    const VLRM_ID = "63efb704b7396890e4d9539d030c0e667739043add65c00f96c586c056616c6f72756d";

    async function updateData() {
        try {
            // 1. Obtener precio de ADA primero
            const adaRes = await fetch("https://api.geckoterminal.com/api/v2/networks/cardano/pools/cardano_minswap_be44e11400e2b4f2c5d6c8112316e6d7729114f85e4e69b5523a1a9e");
            const adaJson = await adaRes.json();
            const adaUsd = parseFloat(adaJson.data.attributes.quote_token_price_usd);
            document.getElementById('ada-usd-price').innerText = adaUsd.toFixed(3);

            // 2. Obtener precios de los tokens en USD
            const response = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/tokens/multi/${ORACLE_ID}%2C${VLRM_ID}`);
            const result = await response.json();
            
            result.data.forEach(token => {
                const attr = token.attributes;
                const isOracle = token.id.includes(ORACLE_ID.substring(0, 10));
                const prefix = isOracle ? "oracle" : "vlrm";
                
                const priceUsd = parseFloat(attr.price_usd);
                const priceInAda = priceUsd / adaUsd; // Conversión a ADA

                // Actualizar UI
                document.getElementById(`price-${prefix}`).innerHTML = `${priceInAda.toFixed(3)} <span>₳</span>`;
                document.getElementById(`usd-${prefix}`).innerText = `$${priceUsd.toFixed(5)} USD`;
                
                const change = attr.price_change_percentage.h24;
                const changeEl = document.getElementById(`change-${prefix}`);
                changeEl.innerText = (change > 0 ? "+" : "") + parseFloat(change).toFixed(2) + "%";
                changeEl.style.color = change > 0 ? "#34d399" : "#f87171";
            });
        } catch (e) {
            console.error("Error actualizando datos");
        }
    }

    // Gráfica visual
    const ctx = document.getElementById('mainChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12am', '4am', '8am', '12pm', '4pm', '8pm'],
            datasets: [{
                label: 'Tendencia Global',
                data: [30, 45, 35, 60, 70, 65],
                borderColor: '#4f46e5',
                tension: 0.4,
                fill: true,
                backgroundColor: 'rgba(79, 70, 229, 0.05)'
            }]
        },
        options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
    });

    updateData();
    setInterval(updateData, 30000);
</script>

</body>
</html>
