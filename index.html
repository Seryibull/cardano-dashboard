<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE Ecosystem</title>
    <style>
        /* Paleta de colores Blue & Lilac */
        :root { 
            --bg: #080f26;          /* Azul muy oscuro para el fondo */
            --card: #111c3d;        /* Azul oscuro para las tarjetas */
            --card-hover: #172652;  /* Azul un poco más claro para el hover */
            --text: #f8fafc;        /* Blanco hueso */
            --text-muted: #94a3b8;  /* Gris azulado para etiquetas */
            --accent: #60a5fa;      /* Azul vibrante general */
            --minswap: #7dd3fc;     /* Azul claro para Minswap */
            --vyfi: #d8b4fe;        /* Lila claro para VyFi */
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0; 
        }

        .container { width: 100%; max-width: 450px; }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: #ffffff; margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        .ada-global { font-weight: bold; color: var(--accent); background: rgba(96, 165, 250, 0.1); padding: 8px 16px; border-radius: 20px; display: inline-block; margin-top: 10px; border: 1px solid rgba(96, 165, 250, 0.2); }
        
        .card { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 22px; 
            margin-bottom: 18px; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; 
        }
        .card:hover { transform: translateY(-2px); background: var(--card-hover); }

        /* Estilos específicos por DEX */
        .card-minswap { border-left: 4px solid var(--minswap); }
        .card-vyfi { border-left: 4px solid var(--vyfi); }
        
        .dex-tag { font-size: 0.7rem; font-weight: 800; padding: 5px 10px; border-radius: 8px; text-transform: uppercase; float: right; letter-spacing: 0.5px; }
        .minswap-tag { background: rgba(125, 211, 252, 0.15); color: var(--minswap); border: 1px solid rgba(125, 211, 252, 0.3); }
        .vyfi-tag { background: rgba(216, 180, 254, 0.15); color: var(--vyfi); border: 1px solid rgba(216, 180, 254, 0.3); }
        
        .label { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 8px; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .price-big { font-size: 2.2rem; font-weight: 800; color: #ffffff; margin-bottom: 15px; }
        
        .tvl-row { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; }
        .tvl-minswap { color: var(--minswap); font-weight: 700; font-size: 1.1rem; }
        .tvl-vyfi { color: var(--vyfi); font-weight: 700; font-size: 1.1rem; }
        
        .total-tvl-card { 
            background: linear-gradient(145deg, #111c3d 0%, #0d1530 100%); 
            border: 1px solid rgba(96, 165, 250, 0.3); 
            text-align: center; 
            padding: 25px;
        }
        .total-val { font-size: 2.5rem; font-weight: 900; color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.1); }
        
        .status { font-size: 0.65rem; color: #34d399; text-align: right; margin-top: 12px; font-family: monospace; letter-spacing: 0.5px; }
        .error { color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ORACLE Ecosystem</h1>
        <div id="ada-price" class="ada-global">ADA: $...</div>
    </div>

    <div class="card total-tvl-card">
        <span class="label" style="color: var(--accent);">Liquidez Total (TVL)</span>
        <div id="total-tvl" class="total-val">... ₳</div>
    </div>

    <div class="card card-minswap">
        <span class="dex-tag minswap-tag">Minswap</span>
        <span class="label">Precio del Token</span>
        <div id="price-minswap" class="price-big">... ₳</div>
        <div class="tvl-row">
            <span style="color: var(--text-muted);">Volumen TVL:</span>
            <span id="tvl-minswap" class="tvl-minswap">... ₳</span>
        </div>
        <div id="status-minswap" class="status">Sincronizando...</div>
    </div>

    <div class="card card-vyfi">
        <span class="dex-tag vyfi-tag">VyFi</span>
        <span class="label">Precio del Token</span>
        <div id="price-vyfi" class="price-big">... ₳</div>
        <div class="tvl-row">
            <span style="color: var(--text-muted);">Volumen TVL:</span>
            <span id="tvl-vyfi" class="tvl-vyfi">... ₳</span>
        </div>
        <div id="status-vyfi" class="status">Sincronizando...</div>
    </div>
</div>

<script>
    const ORACLE_ID = "328a18bac517630826a106bff1a55caf455de84cdba98416f8e093b27393c37310950f58596be5013b942d52accb931c2800cf132db36fb5fd7d71c4";
    // ID Directo del Pool VyFi ORACLE/ADA para asegurar la conexión
    const VYFI_POOL_ID = "cardano_vyfi_566ad937203b1ca4eb04c35588373b9e4a323984534e69b5523a1a9f";

    async function fetchData() {
        try {
            // 1. Obtener precio ADA en USD
            const adaRes = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ADAUSDT");
            const adaData = await adaRes.json();
            const adaUsd = parseFloat(adaData.price);
            document.getElementById('ada-price').innerText = `ADA: $${adaUsd.toFixed(4)}`;

            let minswapTvl = 0;
            let vyfiTvl = 0;

            // 2. BUSCAR MINSWAP (Vía Radar General)
            try {
                const poolRes = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/tokens/${ORACLE_ID}/pools?page=1`);
                const poolData = await poolRes.json();
                
                for (const pool of poolData.data) {
                    const dexId = pool.relationships?.dex?.data?.id || "";
                    if (dexId.includes('minswap')) {
                        const attr = pool.attributes;
                        const pAda = parseFloat(attr.base_token_price_usd) / adaUsd;
                        const tAda = parseFloat(attr.reserve_in_usd) / adaUsd;
                        
                        document.getElementById('price-minswap').innerText = pAda.toFixed(4) + " ₳";
                        document.getElementById('tvl-minswap').innerText = Math.round(tAda).toLocaleString('en-US') + " ₳";
                        document.getElementById('status-minswap').innerText = "CONEXIÓN ESTABLE";
                        minswapTvl = tAda;
                        break; 
                    }
                }
            } catch (e) { console.error("Error Minswap Radar"); }

            // 3. BUSCAR VYFI (Vía Conexión Directa al Pool)
            try {
                const vyfiRes = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/pools/${VYFI_POOL_ID}`);
                const vyfiData = await vyfiRes.json();
                const vAttr = vyfiData.data.attributes;
                
                const vPriceAda = parseFloat(vAttr.base_token_price_usd) / adaUsd;
                const vTvlAda = parseFloat(vAttr.reserve_in_usd) / adaUsd;

                document.getElementById('price-vyfi').innerText = vPriceAda.toFixed(4) + " ₳";
                document.getElementById('tvl-vyfi').innerText = Math.round(vTvlAda).toLocaleString('en-US') + " ₳";
                document.getElementById('status-vyfi').innerText = "VYFI DIRECT LINK OK";
                vyfiTvl = vTvlAda;
            } catch (e) { 
                document.getElementById('status-vyfi').innerText = "ESPERANDO LIQUIDEZ";
                document.getElementById('status-vyfi').className = "status error";
            }

            // 4. Suma del TVL Acumulado
            const totalTvl = minswapTvl + vyfiTvl;
            document.getElementById('total-tvl').innerText = Math.round(totalTvl).toLocaleString('en-US') + " ₳";

        } catch (e) {
            console.error("Fallo general:", e);
        }
    }

    fetchData();
    setInterval(fetchData, 30000);
</script>

</body>
</html>
