<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Explorer Hub</title>
    <style>
        :root { --bg: #050814; --card: #111a2e; --accent: #3b82f6; --text: #f1f5f9; --gold: #facc15; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; padding: 20px; display: flex; justify-content: center; margin: 0; }
        .container { width: 100%; max-width: 400px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #1e293b; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .label { font-size: 0.7rem; color: #64748b; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .price-ada { font-size: 2.2rem; font-weight: 800; color: var(--gold); margin: 5px 0; }
        .price-usd { font-size: 1rem; color: #94a3b8; }
        #ada-header { text-align: center; margin-bottom: 25px; padding: 12px; background: rgba(59, 130, 246, 0.1); border-radius: 12px; border: 1px solid rgba(59, 130, 246, 0.2); font-weight: bold; }
        .status { font-size: 0.65rem; color: #34d399; margin-top: 10px; text-align: right; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div id="ada-header">ADA Market: $...</div>

    <div class="card">
        <div class="label">ORACLE / ADA</div>
        <div id="oracle-ada" class="price-ada">... ₳</div>
        <div id="oracle-usd" class="price-usd">$... USD</div>
        <div id="status-oracle" class="status">Cargando...</div>
    </div>

    <div class="card">
        <div class="label">VLRM / ADA</div>
        <div id="vlrm-ada" class="price-ada">... ₳</div>
        <div id="vlrm-usd" class="price-usd">$... USD</div>
        <div id="status-vlrm" class="status">Cargando...</div>
    </div>
</div>

<script>
    const ORACLE_ID = "328a18bac517630826a106bff1a55caf455de84cdba98416f8e093b27393c37310950f58596be5013b942d52accb931c2800cf132db36fb5fd7d71c4";
    const VLRM_ID = "63efb704b7396890e4d9539d030c0e667739043add65c00f96c586c056616c6f72756d";

    async function updateData() {
        let adaUsd = 0;
        
        // 1. Obtener precio ADA
        try {
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ADAUSDT");
            const data = await res.json();
            adaUsd = parseFloat(data.price);
        } catch (e) { console.error(e); }

        // 2. Función de rescate con validación estricta
        async function getSafePrice(assetId, prefix) {
            try {
                // Ruta directa a los datos de mercado de DexHunter
                const response = await fetch(`https://api.dexhunter.io/v1/price/${assetId}`);
                const data = await response.json();
                
                // Sanitización: Si data.price no existe o es "undefined", forzamos a 0
                let pAda = data.price ? parseFloat(data.price) : 0;
                
                if (pAda > 0) {
                    document.getElementById(`${prefix}-ada`).innerText = pAda.toFixed(4) + " ₳";
                    document.getElementById(`${prefix}-usd`).innerText = "$" + (pAda * adaUsd).toFixed(6) + " USD";
                    document.getElementById(`status-${prefix}`).innerText = "SYNC: LIVE";
                } else {
                    // Si falla, disparamos el fallback inmediatamente
                    throw new Error("No price found");
                }
            } catch (err) {
                document.getElementById(`status-${prefix}`).innerText = "REINTENTANDO...";
                // Fallback: Consultamos un agregador de precios alternativo
                fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/tokens/${assetId}`)
                    .then(r => r.json())
                    .then(d => {
                        const priceUsd = parseFloat(d.data.attributes.price_usd);
                        const pAda = priceUsd / adaUsd;
                        document.getElementById(`${prefix}-ada`).innerText = pAda.toFixed(4) + " ₳";
                        document.getElementById(`${prefix}-usd`).innerText = "$" + priceUsd.toFixed(6) + " USD";
                        document.getElementById(`status-${prefix}`).innerText = "SYNC: BACKUP";
                    })
                    .catch(() => document.getElementById(`status-${prefix}`).innerText = "ERROR LÍQUIDO");
            }
        }

        getSafePrice(ORACLE_ID, 'oracle');
        getSafePrice(VLRM_ID, 'vlrm');
    }

    updateData();
    setInterval(updateData, 30000);
</script>

</body>
</html>
