<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cardano Live Hub</title>
    <style>
        body { background: #050a18; color: #e2e8f0; font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        .card { background: #111a2e; border-radius: 15px; padding: 10px; margin-bottom: 20px; border: 1px solid #1e293b; }
        h2 { font-size: 1.2rem; color: #3b82f6; text-transform: uppercase; letter-spacing: 2px; }

    </style>
</head>
<body>

<div class="container">
    <h2>Mi Panel Cardano</h2>

    <div class="card">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>

    </div>

    <div class="card">
        <p style="font-size: 0.8rem; color: #94a3b8;">ORACLE / ADA (Live Feed)</p>
        <iframe 
            width="100%" 
            height="400" 
            src="https://www.geckoterminal.com/cardano/pools/cardano_minswap_be44e11400e2b4f2c5d6c8112316e6d7729114f85e4e69b5523a1a9e?embed=1&info=0&swaps=0" 
            frameborder="0" 
            allow="clipboard-write" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="card">
        <p style="font-size: 0.8rem; color: #94a3b8;">VLRM / ADA (Live Feed)</p>
        <iframe 
            width="100%" 
            height="400" 
            src="https://www.geckoterminal.com/cardano/pools/cardano_vyfi_566ad937203b1ca4eb04c35588373b9e4a323984534e69b5523a1a9f?embed=1&info=0&swaps=0" 
            frameborder="0" 
            allow="clipboard-write" 
            allowfullscreen>
        </iframe>
    </div>

    <p class="footer-note">Datos actualizados v√≠a CoinGecko & GeckoTerminal</p>
</div>

</body>
</html>
