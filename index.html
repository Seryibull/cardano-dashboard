<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE / ADA Analytics</title>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --text: #f8fafc; --gold: #fbbf24; --minswap: #fa427d; --vyfi: #20e7d5; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--accent); margin: 0; font-size: 1.8rem; }
        .ada-global { font-weight: bold; color: var(--gold); background: rgba(251, 191, 36, 0.1); padding: 8px; border-radius: 10px; display: inline-block; margin-top: 10px; }
        
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #1e293b; transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); }
        .dex-tag { font-size: 0.7rem; font-weight: bold; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; float: right; }
        .minswap-tag { background: var(--minswap); color: white; }
        .vyfi-tag { background: var(--vyfi); color: black; }
        
        .label { font-size: 0.8rem; color: #94a3b8; margin-bottom: 10px; display: block; }
        .price-big { font-size: 2rem; font-weight: 800; color: var(--text); }
        .tvl-row { margin-top: 15px; padding-top: 15px; border-top: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; }
        .tvl-val { color: var(--accent); font-weight: 700; }
        
        .total-tvl-card { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border: 2px solid var(--accent); text-align: center; }
        .status { font-size: 0.65rem; color: #4ade80; text-align: right; margin-top: 10px; opacity: 0.6; }
        .error { color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ORACLE Ecosystem</h1>
        <div id="ada-price" class="ada-global">ADA: $...</div>
    </div>

    <div class="card total-tvl-card">
        <span class="label">TVL TOTAL ACUMULADO</span>
        <div id="total-tvl" style="font-size: 2.2rem; font-weight: 900; color: var(--accent);">... ₳</div>
    </div>

    <div class="card">
        <span class="dex-tag minswap-tag">Minswap</span>
        <span class="label">PRECIO EN POOL</span>
        <div id="price-minswap" class="price-big">... ₳</div>
        <div class="tvl-row">
            <span>TVL en Pool:</span>
            <span id="tvl-minswap" class="tvl-val">... ₳</span>
        </div>
        <div id="status-minswap" class="status">Sincronizando...</div>
    </div>

    <div class="card">
        <span class="dex-tag vyfi-tag">VyFi</span>
        <span class="label">PRECIO EN POOL</span>
        <div id="price-vyfi" class="price-big">... ₳</div>
        <div class="tvl-row">
            <span>TVL en Pool:</span>
            <span id="tvl-vyfi" class="tvl-val">... ₳</span>
        </div>
        <div id="status-vyfi" class="status">Sincronizando...</div>
    </div>
</div>

<script>
    const ORACLE_ID = "328a18bac517630826a106bff1a55caf455de84cdba98416f8e093b27393c37310950f58596be5013b942d52accb931c2800cf132db36fb5fd7d71c4";

    async function fetchData() {
        try {
            // 1. Obtener precio exacto de ADA en USD (Binance)
            const adaRes = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ADAUSDT");
            const adaData = await adaRes.json();
            const adaUsd = parseFloat(adaData.price);
            document.getElementById('ada-price').innerText = `ADA: $${adaUsd.toFixed(4)}`;

            // 2. Buscar TODOS los pools de ORACLE dinámicamente
            const poolRes = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/tokens/${ORACLE_ID}/pools?page=1`);
            const poolData = await poolRes.json();

            let minswapTvl = 0;
            let vyfiTvl = 0;
            let minswapFound = false;
            let vyfiFound = false;

            // 3. Filtrar y clasificar los pools
            for (const pool of poolData.data) {
                const poolId = pool.id.toLowerCase();
                const attr = pool.attributes;
                
                // Extraer el TVL en USD y convertirlo matemáticamente a ADA
                const tvlUsd = parseFloat(attr.reserve_in_usd) || 0;
                const tvlAda = tvlUsd / adaUsd;

                // Extraer el precio en USD del token y convertirlo a ADA 
                // (Esto evita errores de inversión de pares Base/Quote)
                const priceUsd = parseFloat(attr.base_token_price_usd);
                const priceAda = priceUsd / adaUsd;

                // Si detectamos la palabra "minswap" en el identificador del pool y aún no lo hemos asignado
                if (poolId.includes('minswap') && !minswapFound) {
                    document.getElementById('price-minswap').innerText = priceAda.toFixed(4) + " ₳";
                    document.getElementById('tvl-minswap').innerText = Math.round(tvlAda).toLocaleString() + " ₳";
                    document.getElementById('status-minswap').innerText = "LIVE DATA OK";
                    minswapTvl = tvlAda;
                    minswapFound = true;
                }
                
                // Si detectamos la palabra "vyfi" en el identificador del pool
                if (poolId.includes('vyfi') && !vyfiFound) {
                    document.getElementById('price-vyfi').innerText = priceAda.toFixed(4) + " ₳";
                    document.getElementById('tvl-vyfi').innerText = Math.round(tvlAda).toLocaleString() + " ₳";
                    document.getElementById('status-vyfi').innerText = "LIVE DATA OK";
                    vyfiTvl = tvlAda;
                    vyfiFound = true;
                }
            }

            // Manejo de errores por si algún pool no tiene liquidez actual
            if (!minswapFound) {
                document.getElementById('status-minswap').innerText = "SIN LIQUIDEZ DETECTADA";
                document.getElementById('status-minswap').className = "status error";
            }
            if (!vyfiFound) {
                document.getElementById('status-vyfi').innerText = "SIN LIQUIDEZ DETECTADA";
                document.getElementById('status-vyfi').className = "status error";
            }

            // 4. Calcular e inyectar el TVL Acumulado Total
            const totalTvl = minswapTvl + vyfiTvl;
            document.getElementById('total-tvl').innerText = Math.round(totalTvl).toLocaleString() + " ₳";

        } catch (e) {
            console.error("Fallo general:", e);
            document.getElementById('status-minswap').innerText = "REINTENTANDO...";
            document.getElementById('status-vyfi').innerText = "REINTENTANDO...";
        }
    }

    // Ejecutar inmediatamente y luego cada 30 segundos
    fetchData();
    setInterval(fetchData, 30000);
</script>
</body>
</html>
