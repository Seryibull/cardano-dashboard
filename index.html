<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Panel DeFi</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 40px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; width: 300px; text-align: center; }
        h1 { color: #38bdf8; font-size: 1.2rem; }
        .dato { font-size: 2rem; font-weight: bold; margin: 10px 0; color: #f8fafc; }
        .label { color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Ethereum (DeFi Stats)</h1>
        <div class="label">Precio Actual</div>
        <div id="precio" class="dato">Cargando...</div>
        
        <div class="label">TVL Total</div>
        <div id="tvl" class="dato">Cargando...</div>
    </div>

    <script>
        async function actualizarDatos() {
            try {
                // Obtenemos datos de la API de DefiLlama
                const res = await fetch('https://api.llama.fi/protocol/ethereum');
                const data = await res.json();

                // Mostramos el TVL (con formato de moneda)
                document.getElementById('tvl').innerText = '$' + Math.round(data.tvl).toLocaleString();
                
                // Obtenemos el precio de Ethereum
                const resPrecio = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
                const dataPrecio = await resPrecio.json();
                document.getElementById('precio').innerText = '$' + dataPrecio.ethereum.usd.toLocaleString();

            } catch (error) {
                console.error("Error al obtener datos", error);
            }
        }

        // Ejecutar al cargar la p√°gina
        actualizarDatos();
        // Actualizar cada 30 segundos
        setInterval(actualizarDatos, 30000);
    </script>
</body>
</html>
