<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Live Dashboard</title>
    <style>
        :root { --bg: #050814; --card: #111a2e; --accent: #3b82f6; --text: #f1f5f9; --gold: #facc15; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; padding: 20px; display: flex; justify-content: center; margin: 0; }
        .container { width: 100%; max-width: 400px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #1e293b; box-shadow: 0 10px 20px rgba(0,0,0,0.3); position: relative; }
        .label { font-size: 0.7rem; color: #64748b; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .price-ada { font-size: 2.2rem; font-weight: 800; color: var(--gold); margin: 5px 0; }
        .price-usd { font-size: 1rem; color: #94a3b8; }
        #ada-header { text-align: center; margin-bottom: 25px; padding: 12px; background: rgba(59, 130, 246, 0.1); border-radius: 12px; border: 1px solid rgba(59, 130, 246, 0.2); font-weight: bold; }
        .status { font-size: 0.6rem; color: #34d399; margin-top: 10px; text-align: right; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <div id="ada-header">ADA Market: $...</div>

    <div class="card">
        <div class="label">ORACLE / ADA</div>
        <div id="oracle-ada" class="price-ada">... ₳</div>
        <div id="oracle-usd" class="price-usd">$... USD</div>
        <div id="status-oracle" class="status">Sincronizando...</div>
    </div>

    <div class="card">
        <div class="label">VLRM / ADA</div>
        <div id="vlrm-ada" class="price-ada">... ₳</div>
        <div id="vlrm-usd" class="price-usd">$... USD</div>
        <div id="status-vlrm" class="status">Sincronizando...</div>
    </div>
</div>

<script>
    const ORACLE_ID = "328a18bac517630826a106bff1a55caf455de84cdba98416f8e093b27393c37310950f58596be5013b942d52accb931c2800cf132db36fb5fd7d71c4";
    const VLRM_ID = "63efb704b7396890e4d9539d030c0e667739043add65c00f96c586c056616c6f72756d";

    async function updateData() {
        let adaPriceUsd = 0;

        // 1. Obtener precio de ADA (Binance)
        try {
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ADAUSDT");
            const data = await res.json();
            adaPriceUsd = parseFloat(data.price);
            document.getElementById('ada-header').innerText = `ADA Market: $${adaPriceUsd.toFixed(4)}`;
        } catch (e) { console.error("Error ADA"); }

        // 2. Obtener Precios desde GeckoTerminal (Ruta compatible con Navegadores)
        const assets = [
            { id: ORACLE_ID, prefix: 'oracle' },
            { id: VLRM_ID, prefix: 'vlrm' }
        ];

        for (const asset of assets) {
            try {
                // Consultamos el pool directamente, que es la información que no falla
                const response = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/tokens/${asset.id}/pools?page=1`);
                const result = await response.json();
                
                // Extraemos los datos del primer pool activo (usualmente Minswap o VyFi)
                const pool = result.data[0].attributes;
                const pAda = parseFloat(pool.base_token_price_quote_token);
                const pUsd = parseFloat(pool.base_token_price_usd);

                if (!isNaN(pAda) && pAda > 0) {
                    document.getElementById(`${asset.prefix}-ada`).innerText = pAda.toFixed(4) + " ₳";
                    document.getElementById(`${asset.prefix}-usd`).innerText = "$" + pUsd.toFixed(6) + " USD";
                    document.getElementById(`status-${asset.prefix}`).innerText = "BLOCKCHAIN DATA OK";
                }
            } catch (err) {
                document.getElementById(`status-${asset.prefix}`).innerText = "REINTENTANDO CONEXIÓN...";
            }
        }
    }

    updateData();
    setInterval(updateData, 25000);
</script>

</body>
</html>
