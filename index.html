<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE Analytics</title>
    <style>
        :root { 
            --bg: #080f26; --card: #111c3d; --text: #f8fafc;
            --accent: #60a5fa; --minswap: #7dd3fc; --vyfi: #d8b4fe; 
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 450px; }
        .header { text-align: center; margin-bottom: 25px; }
        .ada-global { font-weight: bold; color: var(--accent); background: rgba(96, 165, 250, 0.1); padding: 8px 16px; border-radius: 20px; display: inline-block; margin-top: 10px; border: 1px solid rgba(96, 165, 250, 0.2); }
        .card { background: var(--card); border-radius: 16px; padding: 22px; margin-bottom: 18px; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .card-minswap { border-left: 4px solid var(--minswap); }
        .card-vyfi { border-left: 4px solid var(--vyfi); }
        .dex-tag { font-size: 0.7rem; font-weight: 800; padding: 5px 10px; border-radius: 8px; text-transform: uppercase; float: right; }
        .minswap-tag { background: rgba(125, 211, 252, 0.15); color: var(--minswap); }
        .vyfi-tag { background: rgba(216, 180, 254, 0.15); color: var(--vyfi); }
        .label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 8px; display: block; font-weight: 600; text-transform: uppercase; }
        .price-big { font-size: 2.2rem; font-weight: 800; color: #ffffff; margin-bottom: 15px; }
        .tvl-row { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; }
        .total-tvl-card { background: linear-gradient(145deg, #111c3d 0%, #0d1530 100%); border: 1px solid rgba(96, 165, 250, 0.3); text-align: center; }
        .status { font-size: 0.65rem; color: #34d399; text-align: right; margin-top: 12px; font-family: monospace; }
        .error { color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="color:white; margin:0;">ORACLE Ecosystem</h1>
        <div id="ada-price" class="ada-global">ADA: $...</div>
    </div>

    <div class="card total-tvl-card">
        <span class="label" style="color: var(--accent);">TVL Total Acumulado</span>
        <div id="total-tvl" style="font-size: 2.5rem; font-weight: 900; color: #ffffff;">... ₳</div>
    </div>

    <div class="card card-minswap">
        <span class="dex-tag minswap-tag">Minswap</span>
        <span class="label">Precio</span>
        <div id="price-minswap" class="price-big">... ₳</div>
        <div class="tvl-row">
            <span>TVL:</span>
            <span id="tvl-minswap" style="color:var(--minswap); font-weight:bold;">... ₳</span>
        </div>
        <div id="status-minswap" class="status">Cargando...</div>
    </div>

    <div class="card card-vyfi">
        <span class="dex-tag vyfi-tag">VyFi</span>
        <span class="label">Precio</span>
        <div id="price-vyfi" class="price-big">... ₳</div>
        <div class="tvl-row">
            <span>TVL:</span>
            <span id="tvl-vyfi" style="color:var(--vyfi); font-weight:bold;">... ₳</span>
        </div>
        <div id="status-vyfi" class="status">Cargando...</div>
    </div>
</div>

<script>
    const ORACLE_ID = "328a18bac517630826a106bff1a55caf455de84cdba98416f8e093b27393c37310950f58596be5013b942d52accb931c2800cf132db36fb5fd7d71c4";
    const VYFI_POOL_ADDR = "cardano_vyfi_566ad937203b1ca4eb04c35588373b9e4a323984534e69b5523a1a9f";

    let adaUsd = 0;
    let tvlM = 0;
    let tvlV = 0;

    async function updateADA() {
        try {
            const r = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ADAUSDT");
            const d = await r.json();
            adaUsd = parseFloat(d.price);
            document.getElementById('ada-price').innerText = `ADA: $${adaUsd.toFixed(4)}`;
        } catch(e) { console.error("Error ADA"); }
    }

    async function updatePools() {
        if (adaUsd === 0) return;

        // 1. OBTENER TODO EL FEED DE GECKOTERMINAL (Es la fuente más estable)
        try {
            const res = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/tokens/${ORACLE_ID}/pools`);
            const json = await res.json();
            const pools = json.data;

            // Procesar Minswap
            const mData = pools.find(p => p.attributes.name.toLowerCase().includes('minswap'));
            if (mData) {
                const p = parseFloat(mData.attributes.base_token_price_usd) / adaUsd;
                tvlM = parseFloat(mData.attributes.reserve_in_usd) / adaUsd;
                document.getElementById('price-minswap').innerText = p.toFixed(4) + " ₳";
                document.getElementById('tvl-minswap').innerText = Math.round(tvlM).toLocaleString() + " ₳";
                document.getElementById('status-minswap').innerText = "CONECTADO";
            }

            // Procesar VyFi (Búsqueda por nombre en el feed general)
            const vData = pools.find(p => p.attributes.name.toLowerCase().includes('vyfi'));
            if (vData) {
                renderVyFi(vData);
            } else {
                // Si no aparece en la lista general, forzamos la llamada al pool específico
                fetchVyFiDirect();
            }

        } catch(e) {
            document.getElementById('status-minswap').innerText = "ERROR DE RED";
        }
        
        updateTotal();
    }

    async function fetchVyFiDirect() {
        try {
            const res = await fetch(`https://api.geckoterminal.com/api/v2/networks/cardano/pools/${VYFI_POOL_ADDR}`);
            const json = await res.json();
            renderVyFi(json.data);
        } catch(e) {
            document.getElementById('status-vyfi').innerText = "POOL NO DETECTADO";
            document.getElementById('status-vyfi').className = "status error";
        }
    }

    function renderVyFi(data) {
        const p = parseFloat(data.attributes.base_token_price_usd) / adaUsd;
        tvlV = parseFloat(data.attributes.reserve_in_usd) / adaUsd;
        document.getElementById('price-vyfi').innerText = p.toFixed(4) + " ₳";
        document.getElementById('tvl-vyfi').innerText = Math.round(tvlV).toLocaleString() + " ₳";
        document.getElementById('status-vyfi').innerText = "CONEXIÓN DIRECTA";
        updateTotal();
    }

    function updateTotal() {
        const total = tvlM + tvlV;
        if (total > 0) {
            document.getElementById('total-tvl').innerText = Math.round(total).toLocaleString() + " ₳";
        }
    }

    // Flujo de arranque
    async function init() {
        await updateADA();
        updatePools();
    }

    init();
    setInterval(updateADA, 30000);
    setInterval(updatePools, 35000);
</script>
</body>
</html>
